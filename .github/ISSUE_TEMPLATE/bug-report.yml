name: üêû Bug report
description: Create a bug report to help us improve Boa Constrictor
title: "[BUG]: "
labels: [bug] 
body:
- type: markdown
  attributes:
    value: Thanks for submitting this bug report!
- type: textarea
  attributes:
    label: The problem
    description: A description of the issue you are experiencing. Include logs, screenshots, etc.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: A description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps to reproduce
    description: A thorough procedure to reproduce this issue.
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: Information about the environment in which this issue occurs.
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional information
    description: Please share anything that will give us more context about the issue you are encountering.
  validations:
    required: false